<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
  <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
  <!ENTITY % managementDTD SYSTEM "chrome://messenger/locale/cloudfile/management.dtd"> %managementDTD;
  <!ENTITY % mngtDTD SYSTEM "chrome://thunderbird-filelink-dl/locale/management.dtd"> %mngtDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script type="application/javascript;version=1.8"
	    src="chrome://messenger/content/protovis-r2.6-modded.js"/>
    <script type="text/javascript;version=1.8"
	    src="chrome://thunderbird-filelink-dl/content/management.js"/>
    <link rel="stylesheet" type="text/css"
	  href="chrome://messenger/skin/preferences/preferences.css" />
    <style>
      #provider-spacebox[unknown-space] > #provider-space {
	margin-right: 120px;
      }
      #provider-spacebox[unknown-space] > #provider-space-visuals,
      #provider-spacebox[unknown-space] > #provider-space .space-swatch {
	display: none;
      }

      #provider-settings > h3 {
	margin-bottom: 5px;
      }
    </style>
  </head>
  <body id="provider-management">
    <div id="provider-header">
      <div id="provider-name">
	<h1>&DL_mngt.name;</h1>
	<a id="provider-url"></a>
      </div>
    </div>

    <div id="provider-settings">
      <h3>Server settings</h3>
      <div>
	<label>&DL_mngt.maxSize;</label>
	<span id="max-file-size"/>
      </div>
      <div>
	<label>&DL_mngt.total;</label>
	<span id="defaults-total"/>
      </div>
      <div>
	<label>&DL_mngt.lastdl;</label>
	<span id="defaults-lastdl"/>
      </div>
      <div>
	<label>&DL_mngt.maxdl;</label>
	<span id="defaults-maxdl"/>
      </div>
    </div>

    <div id="provider-spacebox">
      <div id="provider-space-visuals"></div>
      <div id="provider-space">
	<div>
	  <label>&cloudfileMgmt.usedSpace;</label>
	  <span id="file-space-used"/>
	  <span id="file-space-used-swatch" class="space-swatch"/>
	</div>
	<div>
	  <label>&cloudfileMgmt.unusedSpace;</label>
	  <span id="remaining-file-space"/>
	  <span id="remaining-file-space-swatch" class="space-swatch"/>
	</div>
      </div>
    </div>
  </body>
</html>
